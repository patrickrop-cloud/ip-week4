<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery.js"></script>
    <script src="js/script.js"></script>
    <title>Document</title>
</head>
<h1>PIZZA PALACE</h1>
<body>
    <div class="container">
        <form id="pizzaOrder">
          <div id="orderStarter">
            <div class="pizza-logo mt-4">
            <img src="/images/background1.jpg" alt="">
            </div>
            <div class="container">
                <div class="row align-items-start">
                  <div class="col">
                    <img src="/images/img1.png" alt="">
                    <h2>Small size</h2>
                  </div>
                  <div class="col">
                    <img src="/images/img3.png" alt="">
                    <h2>Medium size</h2>
                  </div>
                  <div class="col">
                    <img src="/images/img2.png" alt="">
                    <h2>Large size</h2>
                  </div>
                </div>                
              </div>
            <div class="row">
              <div class="col md-3">
                <div class="pizza-image-container">
                  <div class="pizza-toppings-container"></div>
                </div>
              </div>
              <button type="submit" class="btn btn-success mt-4 w-100">Click Here to Start your Order</button>
            </div>
          </div>
          <p class="error">Select size</p>
            <div id="sizeSection">
                <select class="form-control" id="pizzasizes" required>                 
                  <option></option>
                  <option>Small</option>
                  <option>Medium</option>
                  <option>Large</option>
                </select>
                <button type="button" class="btn btn-success mt-3" id="addSize">Add</button>             
              </div>
              <p class="error">Select a topping</p>
              <!-- <div class="form-control" id="pizzaToppings"> -->
                <div class="mb-3" id="toppingsSection">
                  <div class="topping-option-container">
                    <select class="form-control" id="toppings" required>
                      <option value="0"></option>
                      <option value="0.5">Tomato</option>
                      <option value="0.5">Onions</option>
                      <option value="0.5">Pepper</option>
                      <option value="0.5">Mushroom</option>                 
                      <option value="0.5">Pinapple</option>
                      <option value="0.5">Mince</option>
                    </select>
                    <button type="button" class="btn btn-success ml-3" id="addToppings">Add</button>
                  </div>             
                </div>
                <p class="error">Select a crust</p>
                <div id="crustSection">
                  <select class="form-control" id="pizzacrust" required>
                    <option></option>
                    <option>Thin</option>
                    <option>Thick</option>
                    <option>Custom</option>
                  </select>
                  <button type="button" class="btn btn-success mt-3" id="addCrust">Add</button>               
                </div>
                <p class="error">Select a flavour</p>
              <div id="sizeSection">
                <select class="form-control" id="pizzflavour" required>
                  <option></option>
                  <option>Chicken Tikka</option>
                  <option>Peri-peri Chicken</option>
                  <option>BBQ Steak</option>
                  <option>Veg Tikka</option>
                  <option>Hawaian</option>
                </select>
                <button type="button" class="btn btn-success mt-3" id="addFlavour">Add</button>                
              </div>
              <label for="number">Number of Pizzas Orderd</label>
                <input type="number" class="form-control" id="number" placeholder="Number of pizzas" min="1" required>
                <button type="button" class="btn btn-success mt-3" id="order">Place Order</button>
            </div>
            <div class="order-receipt" id="orderConfirmation">
              <h4>You've added these toppings:</h4>
              <ul></ul>
              <div class="total container">
                <h2 id="totalCost"></h2>
              </div>
            </div>
            </div>
           
        </form>
    </div>
          </div>
              
</body>
</html>
